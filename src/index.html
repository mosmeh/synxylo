<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>synxylo</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>synxylo</h1>
            <div class="key-container">
                <div class="top-row">
                    <div class="key-group group-of-three group-1">
                        <div class="key key-0" data-note="54"></div>
                        <div class="key key-1" data-note="56"></div>
                        <div class="key key-2" data-note="58"></div>
                    </div>
                    <div class="key-group group-of-two group-2">
                        <div class="key key-4" data-note="61"></div>
                        <div class="key key-5" data-note="63"></div>
                    </div>
                    <div class="key-group group-of-three group-3">
                        <div class="key key-7" data-note="66"></div>
                        <div class="key key-8" data-note="68"></div>
                        <div class="key key-9" data-note="70"></div>
                    </div>
                    <div class="key-group group-of-two group-4">
                        <div class="key key-11" data-note="73"></div>
                        <div class="key key-12" data-note="75"></div>
                    </div>
                    <div class="key-group group-of-three group-5">
                        <div class="key key-14" data-note="78"></div>
                        <div class="key key-15" data-note="80"></div>
                        <div class="key key-16" data-note="82"></div>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="key key-0" data-note="53"></div>
                    <div class="key key-1" data-note="55"></div>
                    <div class="key key-2" data-note="57"></div>
                    <div class="key key-3" data-note="59"></div>
                    <div class="key key-4" data-note="60"></div>
                    <div class="key key-5" data-note="62"></div>
                    <div class="key key-6" data-note="64"></div>
                    <div class="key key-7" data-note="65"></div>
                    <div class="key key-8" data-note="67"></div>
                    <div class="key key-9" data-note="69"></div>
                    <div class="key key-10" data-note="71"></div>
                    <div class="key key-11" data-note="72"></div>
                    <div class="key key-12" data-note="74"></div>
                    <div class="key key-13" data-note="76"></div>
                    <div class="key key-14" data-note="77"></div>
                    <div class="key key-15" data-note="79"></div>
                    <div class="key key-16" data-note="81"></div>
                    <div class="key key-17" data-note="83"></div>
                    <div class="key key-18" data-note="84"></div>
                </div>
            </div>
            <div class="control">
                <ul>
                    <li>
                        <label>
                            Voices
                            <input
                                id="voices"
                                type="number"
                                min="1"
                                max="16"
                                value="4"
                                step="1"
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Volume
                            <input
                                id="volume"
                                type="range"
                                min="0"
                                max="1"
                                value="0.5"
                                step="any"
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Octave
                            <input
                                id="octave"
                                type="range"
                                min="-2"
                                max="2"
                                value="0"
                                step="1"
                            />
                        </label>
                    </li>
                    <li>
                        <label
                            >Stiffness
                            <input
                                id="stiffness"
                                type="range"
                                min="0"
                                max="1"
                                value="0.8"
                                step="any"
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Decay
                            <input
                                id="decay"
                                type="range"
                                min="0"
                                max="1"
                                value="0.5"
                                step="any"
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Material
                            <input
                                id="material"
                                type="range"
                                min="0"
                                max="1"
                                value="0.5"
                                step="any"
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Position
                            <input
                                id="position"
                                type="range"
                                min="0"
                                max="0.5"
                                value="0"
                                step="any"
                            />
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <a
            href="https://github.com/mosmeh/synxylo/"
            class="github-corner"
            aria-label="View source on GitHub"
        >
            <svg
                width="80"
                height="80"
                viewBox="0 0 250 250"
                style="
                    fill: #151513;
                    color: #fff;
                    position: absolute;
                    top: 0;
                    border: 0;
                    right: 0;

                aria-hidden="true"
            >
                <path
                    d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"

                    fill="currentColor"
                    style="transform-origin: 130px 106px"
                    class="octo-arm"

                    fill="currentColor"
                    class="octo-body"

            </svg>
        </a>
    </body>
</html>
